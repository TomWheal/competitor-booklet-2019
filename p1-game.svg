	<text transform="matrix(1 0 0 1 22.501 189.7774)" class="st0 st1">CALDERA</text>
	<text transform="matrix(1 0 0 1 22.5005 219.0572)" class="st2"><tspan x="0" y="0" class="st3 st4">Our game this year, Caldera, challenges </tspan><tspan x="0" y="13.8" class="st3 st4">teams to control scoring zones with tokens </tspan><tspan x="0" y="27.6" class="st3 st4">while navigating an arena with raised platforms.</tspan><tspan x="0" y="41.4" class="st3 st4">Twenty-five scoring zones are arranged in a grid, </tspan><tspan x="0" y="55.2" class="st3 st4">varying in value from two points for each of the </tspan><tspan x="0" y="69" class="st3 st4">outermost 16, a ring of eight on a raised </tspan><tspan x="0" y="82.7" class="st3 st4">“volcano” worth seven points apiece, to the the </tspan><tspan x="0" y="96.5" class="st3 st4">central “caldera” which is worth thirty points.</tspan></text>
