      .dimension text.above {
        text-anchor: middle;
      }
      .dimension text.left-rotated {
        text-anchor: middle;
        transform: rotate(-90deg);
      }
      .dimension text.left {
        text-anchor: end;
        dominant-baseline: middle;
      }
      .dimension text.right {
        text-anchor: start;
        dominant-baseline: middle;
      }

      .dimension-arrow-head {
        fill: #666;
      }

      .dimension-guide {
