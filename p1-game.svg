	<text transform="matrix(1 0 0 1 22.5005 349.891)" class="st2"><tspan x="0" y="0" class="st3 st4">Teams can claim one of the scoring zones by </tspan><tspan x="0" y="13.8" class="st3 st4">placing more of their tokens in it than any </tspan><tspan x="0" y="27.6" class="st3 st4">opposing team. Additionally the value of any</tspan><tspan x="0" y="41.4" class="st3 st4"> scoring zone can be multiplied by careful </tspan><tspan x="0" y="55.2" class="st3 st4">position of the robot at the end of the match.</tspan><tspan x="0" y="96.5" class="st3 st4">Full details available at </tspan><tspan x="123.6" y="96.5" class="st14 st3 st4" style="text-decoration: underline;">srobo.org/rules/</tspan></text>
